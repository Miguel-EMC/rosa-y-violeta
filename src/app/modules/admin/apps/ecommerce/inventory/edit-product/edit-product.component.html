<!-- Backdrop -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center overflow-y-auto"
  *ngIf="isVisible"
>
  <!-- Modal content -->
  <div class="bg-white rounded-2xl shadow-xl w-[90%] max-w-3xl p-6 m-4">
    <!-- Close button -->
    <div class="flex justify-end">
      <button mat-icon-button (click)="closeModal()">
        <mat-icon [svgIcon]="'heroicons_outline:x-mark'" class="text-gray-600"></mat-icon>
      </button>
    </div>

    <!-- Modal Header / Título -->
    <div class="text-center mb-6">
      <p class="text-lg font-semibold">{{ nameProduct }}</p>
    </div>

    <!-- Buscador con lupa -->
      <div class="flex items-center mb-6 space-x-2">
          <div class="relative flex-1">
              <input
                  #searchInput
                  type="text"
                  placeholder="Buscar a un usuario..."
                  class="w-full border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  [formControl]="searchUserControl"
                  [matAutocomplete]="auto"
              />
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <mat-icon [svgIcon]="'heroicons_solid:magnifying-glass'" class="text-gray-400"></mat-icon>
              </div>
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayUser">
                  <mat-option *ngFor="let user of userResults" [value]="user">
                      <div>
                          <span class="font-semibold">{{ user.full_name }}</span>
                          <span class="text-xs text-gray-500 ml-2">Cédula: {{ user.cedula }}</span>
                      </div>
                  </mat-option>
                  <mat-option
                      *ngIf="userHasMore"
                      (mousedown)="$event.preventDefault()"
                      (click)="loadMoreUsers()"
                      class="text-blue-600 cursor-pointer"
                  >
                      Ver más clientes...
                  </mat-option>
              </mat-autocomplete>
          </div>
      </div>


      <button
          mat-flat-button
          color="primary"
          class="h-10 px-4 rounded-lg shadow-sm bg-blue-600 hover:bg-blue-700 transition-colors"
      >
          <mat-icon [svgIcon]="'heroicons_outline:plus'" class="text-white"> Añadir Nuevo Cliente</mat-icon>
      </button>

    <div class="mb-2">
        <h3 class="text-lg font-medium">Seleccion cantidad</h3>
    </div>

    <!-- Placeholder para lista -->
    <div class="p-4 max-h-40 overflow-y-auto">
      <!-- Loading -->
      <div *ngIf="isLoadingClients" class="flex justify-center py-4">
        <div class="w-6 h-6 border-4 border-blue-500 border-dashed rounded-full animate-spin"></div>
      </div>

      <!-- No hay clientes -->
      <div *ngIf="!isLoadingClients && (!listClients || listClients.length === 0)" class="flex items-center justify-center py-4">
        <p class="text-gray-500 text-sm">Aún no has añadido clientes.</p>
      </div>

      <!-- Lista de clientes con control de cantidad -->
      <ul *ngIf="!isLoadingClients && listClients?.length > 0" class="space-y-2">
        <li
          *ngFor="let client of listClients; let i = index"
          class="flex justify-between items-center py-2 px-3 bg-gray-50 dark:bg-gray-800 rounded-md"
        >
          <!-- Nombre -->
          <span class="flex-1">{{ client.client_name }}</span>
          <!-- Control de cantidad -->
          <div class="flex items-center space-x-2 mr-4">
            <button
              mat-icon-button
              color="primary"
              (click)="decreaseClientQuantity(i)"
              class="bg-gray-100 rounded-full hover:bg-gray-200"
            >
              <mat-icon [svgIcon]="'heroicons_outline:minus'"></mat-icon>
            </button>
            <input
              type="number"
              [(ngModel)]="client.quantity"
              (blur)="validateClientQuantity(client)"
              min="1"
              class="w-12 text-center border border-gray-300 rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-blue-500 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            />
            <button
              mat-icon-button
              color="primary"
              (click)="increaseClientQuantity(i)"
              class="bg-gray-100 rounded-full hover:bg-gray-200"
            >
              <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            </button>
          </div>
          <!-- Eliminar cliente -->
          <button
            mat-icon-button
            color="warn"
            (click)="removeClient(i)"
            class="hover:bg-red-100 dark:hover:bg-red-900 rounded-full"
          >
            <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
          </button>
        </li>
      </ul>
    </div>
    <!-- Actions -->
    <div class="mt-6 flex justify-center space-x-2">
        <!-- Botón Añadir -->
        <button
          mat-flat-button
          color="primary"
          class="px-6 h-10 rounded-lg shadow-sm bg-blue-600 hover:bg-blue-700 transition-colors"
          (click)="sendClientsForProduct()"
          [disabled]="!hasChanges() || isLoading"
        >
          {{ isLoading ? 'Enviando...' : 'Añadir' }}
        </button>
    </div>

  </div>
</div>
