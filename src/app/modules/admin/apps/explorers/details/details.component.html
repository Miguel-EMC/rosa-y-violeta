<div class="flex flex-col w-full">
    <!-- Header section -->
    <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
        <!-- Background gradient -->
        <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-500 to-pink-500"></div>

        <!-- Close button -->
        <div class="absolute top-4 right-4 z-10">
            <a mat-icon-button [matTooltip]="'Cerrar'" [routerLink]="['../']"
               class="bg-white/90 hover:bg-white rounded-full p-2 shadow-md transition-colors">
                <mat-icon class="text-gray-700" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </a>
        </div>

        <!-- Title -->
        <div class="relative z-10 flex flex-col h-full justify-end pb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Gestión de Catálogo</h1>
            <p class="text-white/80 max-w-2xl">Administra tus categorías y marcas para mantener tu catálogo organizado.</p>
        </div>
    </div>

    <!-- Content section -->
    <div class="relative flex flex-col p-6 sm:p-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Categorías section -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
                <div class="bg-gradient-to-r from-pink-600 to-purple-600 px-6 py-4 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-white">Categorías</h2>
                    <button mat-flat-button (click)="openCategoryForm()"
                            class="bg-white/90 hover:bg-white text-pink-700 font-medium rounded-full px-4">
                        <mat-icon class="mr-2" [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        Nueva Categoría
                    </button>
                </div>

                <div class="p-6">
                    <!-- Categories loading indicator -->
                    <div *ngIf="loadingCategories" class="flex justify-center py-8">
                        <mat-spinner [diameter]="40"></mat-spinner>
                    </div>

                    <!-- Categories list -->
                    <div *ngIf="!loadingCategories && categories.length > 0" class="space-y-2">
                        <div *ngFor="let category of categories"
                             class="flex items-center justify-between p-3 rounded-lg bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                            <span class="font-medium text-gray-800 dark:text-gray-200">{{category.name}}</span>
                            <div class="flex gap-2">
                                <button mat-icon-button (click)="editCategory(category)"
                                        class="text-blue-500 hover:text-blue-700">
                                    <mat-icon [svgIcon]="'heroicons_outline:pencil-square'"></mat-icon>
                                </button>
                                <button mat-icon-button (click)="deleteCategory(category.id)"
                                        class="text-red-500 hover:text-red-700">
                                    <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Empty state -->
                    <div *ngIf="!loadingCategories && categories.length === 0" class="flex flex-col items-center justify-center py-8 text-center">
                        <mat-icon [svgIcon]="'heroicons_outline:folder-open'" class="text-gray-400 dark:text-gray-600 text-6xl mb-4"></mat-icon>
                        <p class="text-gray-500 dark:text-gray-400">No hay categorías disponibles</p>
                        <button mat-flat-button color="primary" (click)="openCategoryForm()" class="mt-4">
                            Crear nueva categoría
                        </button>
                    </div>
                </div>
            </div>

            <!-- Marcas section -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-white">Marcas</h2>
                    <button mat-flat-button (click)="openBrandForm()"
                            class="bg-white/90 hover:bg-white text-blue-700 font-medium rounded-full px-4">
                        <mat-icon class="mr-2" [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        Nueva Marca
                    </button>
                </div>

                <div class="p-6">
                    <!-- Brands loading indicator -->
                    <div *ngIf="loadingBrands" class="flex justify-center py-8">
                        <mat-spinner [diameter]="40"></mat-spinner>
                    </div>

                    <!-- Brands list -->
                    <div *ngIf="!loadingBrands && brands.length > 0" class="space-y-2">
                        <div *ngFor="let brand of brands"
                             class="flex items-center justify-between p-3 rounded-lg bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                            <span class="font-medium text-gray-800 dark:text-gray-200">{{brand.name}}</span>
                            <div class="flex gap-2">
                                <button mat-icon-button (click)="editBrand(brand)"
                                        class="text-blue-500 hover:text-blue-700">
                                    <mat-icon [svgIcon]="'heroicons_outline:pencil-square'"></mat-icon>
                                </button>
                                <button mat-icon-button (click)="deleteBrand(brand.id)"
                                        class="text-red-500 hover:text-red-700">
                                    <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Empty state -->
                    <div *ngIf="!loadingBrands && brands.length === 0" class="flex flex-col items-center justify-center py-8 text-center">
                        <mat-icon [svgIcon]="'heroicons_outline:tag'" class="text-gray-400 dark:text-gray-600 text-6xl mb-4"></mat-icon>
                        <p class="text-gray-500 dark:text-gray-400">No hay marcas disponibles</p>
                        <button mat-flat-button color="primary" (click)="openBrandForm()" class="mt-4">
                            Crear nueva marca
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
