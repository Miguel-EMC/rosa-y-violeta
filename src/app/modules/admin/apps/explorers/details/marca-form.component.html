<div class="flex flex-col flex-auto min-w-0 sm:overflow-hidden">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary-50 dark:bg-primary-900">
        <div class="text-lg font-medium">{{ modoEdicion ? 'Editar Marca' : 'Nueva Marca' }}</div>
        <button
            mat-icon-button
            (click)="cerrarDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form
        class="flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="marcaForm">
        <div class="mb-6">
            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input
                    matInput
                    [formControlName]="'name'"
                    required>
                <mat-error *ngIf="marcaForm.get('name').hasError('required')">
                    El nombre es obligatorio
                </mat-error>
            </mat-form-field>
        </div>
        <div class="flex items-center justify-end mt-8">
            <button
                class="mr-4"
                mat-stroked-button
                (click)="cerrarDrawer()">
                Cancelar
            </button>
            <button
                mat-flat-button
                [color]="'primary'"
                [disabled]="marcaForm.invalid || marcaForm.disabled"
                (click)="guardarMarca()">
                {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
            </button>
        </div>
    </form>
</div>
